<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia search Tool</title>
    <link rel="stylesheet" href="./assests/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <section>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Welcome to Wikipedia Search Tool</h1>
              <p class="lead">This is a capstone project carried out by <a href="http://www.github.com/abideen305">Abideen Muhammed</a>.</p>
            </div>
          </div>
    </section>
    <main>
        <header class="searchForm-container">
            
         <img src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo">


            <form class="searchForm">
                <input type="search" class="searchForm-input" placeholder="What do you want to search?">
                <button type="submit" class="icon searchIcon">
                  <img src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">
                </button>
                <a href="https://en.wikipedia.org/wiki/Special:Random" class="icon randomIcon" target="_blank" rel="noreffer">
                  <img src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
                </a>
            </form>
        </header>
        
        <section class="searchResults"></section>
    </main>
  
  
    <script src="./assests/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>  
</body>
</html>
